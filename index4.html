<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--시작 화면 ~.~-->
    <div class = "box">
        <div class = "start">
            <div class = "titlebox">
                <h1 class = "maintitle mt-5 text-center">간단한 퀴즈 만들기</h1>
                <h3 class = "subtitle mt-5 text-center">우리나라 역사에 대한 퀴즈를 맞춰보자</h3>
            </div>

            <div class = "main">
                <button type="button" class="btn btn-success mt-5 text-center" onclick="start();">시작하기</button>
            </div>

            <div class = "imgbox mt-5">
                <img class = "startImg" src="Korea.jpg" alt="Taegeukgi">
            </div>
        </div>
        <!--테스트 화면 시작 ~.~-->
        <div class = "test">
            <div class = "question">
                <h3 class = "questionTitle text-center">임진 왜란은 1592년에 발발하였다.</h3>
            </div>

            <div class = "answerButton">
                <button type="button" class="btn btn-success mt-5 " onclick="right();">맞다!! ^^</button>
                <button type="button" class="btn btn-success mt-5 " onclick="wrong();">틀리다 ㅡㅡ</button>
            </div>
        </div>

        <!--정답~~ 화면-->
        <article class = "Yes">
            <div class = "result">
                <h3 class = "answerYes text-center">꺄악~ 맞췄당~~ ㅎㅎ GooOood!!!</h3>
            </div>
        </article>

<!--오답 ㅡㅡ 화면-->
        <article class = "No">
            <div class = "result">
                <h3 class = "answerNo text-center">아....틀렸음 ㅡㅡ~ 다시 생각해보세요 ㅎㅎ</h3>
            </div>
        </article>
    </div>


    <script>
        /*시작 화면 -> 테스트로 넘어가는 화면*/
        function start(){
            $(".start").hide();
            $(".test").show();
        }

        /*정답일때 보여주는 화면*/
        function right(){
            $(".test").hide();
            $(".Yes").show();
        }

        /*오답일 때 보여주는 화면*/
        function wrong(){
            $(".test").hide();
            $(".No").show();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>

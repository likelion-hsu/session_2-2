<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stquiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "box">
        <div class = "start">
            <div class = "titleBox">
                <h1 class = "mainTitle mt-5 text-center"> 
                    간단한 퀴즈 만들기 
                </h1>
                <h3 class = "subTitle mt-5 text-center">
                    우리나라 역사에 대한 퀴즈를 맞춰보자
                </h3>
            </div>
            
            <div class ="buttonBox">
                <button type="button" class="btn btn-dark mt-5 " onclick = "start();">시작하기</button>
            </div>
            
            <div class = "imgBox">
                <img class = "startImg mt-5 "src="Korea.jpg" alt="태극기사진">
            </div>
        </div>

        <div class = "test">
            <div>
                <h3>임진 왜란은 1592년에 발발하였다.</h3>
            </div>
    
            <div>
                <button type="button" class="btn btn-dark mt-5 " onclick = "right()">네</button>
                <button type="button" class="btn btn-dark mt-5 " onclick = "wrong()">아니요</button>
            </div>
        </div>

        <div class = "resultY">
            <!--정답화면-->
            <div class = "result">
                <h3 class = "answerY text-center">축하드립니다. 맞추셨습니다!</h3>
            </div>
        </div>

        <div class = "resultN">
            <!--오답화면-->
            <div class = "result">
                <h3 class = "answerN text-center">아쉽지만 다시 공부해봐요!</h3>
            </div>
        </div>
    </div>

    <script>
        function start() {
            $(".start").hide(); //숨기기함수
            $(".test").show(); //보여주기함수
        }

        function right(){
            $(".test").hide();
            $(".resultY").show();
        }

        function wrong(){
            $(".test").hide();
            $(".resultN").show();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div>
        <article class="start">
            <div class="titlebox">
                <h1 class="main title mt-5 text-center">
                    간단한 퀴즈 만들기
                </h1>
                <h3 class="subtitle mt-5 text-center">
                    우리 나라 역사에 대한 퀴즈를 맞춰보자.
                </h3>
            </div>
         <div class="buttonbox mt-5 ">
                <button type="button" class="btn btn-success mt-5" onclick = 'start();'>시작하기</button>
         </div>
          <div class="imgbox mt-5 ">
               <img src="korea.png" alt="태극기">
          </div>
        </article>
        <div class="test">
            <div>
               <h3>
               임진 왜란은 1592년에 발발하였다.
               </h3>     
            </div>
            <div>
                <button type="button" class="btn btn-info" onclick ='right();'>맞다</button>
                <button type="button" class="btn btn-info" onclick ='wrong();'>아니다</button>
            </div>
         </div>
           <article class="correct">
             <P>
                 축하합니다 정답입니다.
             </P>             

            </article>
            <article class="wrongcorrect">
                <P>
                 틀리셧습니다 다시한번 생각해주세요.
                </P>             
   
               </article>
    
    
    
            <script>
        function start() {
            $(".start").hide();
            $(".test").show(); 
        }
        function right(){
            $(".test").hide();
            $(".correct").show();
        }
        function wrong(){
            
                $(".test").hide();
                $(".wrongcorrect").show();
            
        }
    </script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</body>
</html>

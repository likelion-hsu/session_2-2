<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "box">
        <div class = "start">
            <div class = "titleBox">
                <h1 class = "mainTitle mt-5"> <!--mb는 margin bottom을 말한다.-->
                    간단한 퀴즈 만들기
                </h1>
                <h3 class = "subTitle mt-5 mb-5 text-center"> <!--text-center는 html 문법으로 css를 거치지 않고 문자를 가운데로 정렬해줌.-->
                    우리나라 역사에 대한 퀴즈를 맞춰보자
                </h3>
            </div>

            <div class = "buttonBox">"
                <button type="button" class="btn btn-success mt-5" onclick = "start();">문제 풀기</button>
            </div>

            <div class = "imageBox">
                <img class = "startImg mt-5" src = "Korea.jpg" alt = "Korea">
            </div>
        </div>

        <div class = "test">
            <div>
                <h3>임진 왜란은 1592년에 발달하였다.</h3>
            </div>

            <div>
                <button type="button" class="btn btn-success mt-5" onclick = "right();">맞다</button>
                <button type="button" class="btn btn-success mt-5" onclick = "fail();">틀리다</button>
            </div>
        </div>

        <div class = "resultY">
            <div class = "result">
                <h3 class = "answerY text-center"> 축하드립니다. 맞추셨습니다!</h3>
            </div>
        </div>

        <div class = "resultN">
            <div class = "result">
                <h3 class = "answerN text-center"> 아쉽지만 다시 공부해봐요!</h3>
            </div>
        </div>
    </div>
    
    <script>
        function start() {
            $(".start").hide();
            $(".test").show();
        }
        function right() {
            $(".test").hide();
            $(".resultY").show();
        }
        function fail() {
            $(".test").hide();
            $(".resultN").show();
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>

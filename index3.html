<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class = "start">
        <div class = "titleBox">
            <h1 class = "maintitle mt-5 mb-5 text-center">간단한 퀴즈만들기</h1>
            <h3 class = "subtitle mb-5 text-center">간단한 퀴즈를 맞취보자</h3>
        </div>
        <div class = "buttonBox mb-5 text-center">
            <button type="button" class="btn btn-primary "onclick ="start();">시작하기</button>
        </div>
        <div class = "imageBox  text-center">
           <img class=" statimg " src="Korea.jpg" alt="태극기 휘날리며"> 
        </div>
    </div>
    <div class = "test">
        <div>
            <p>영국의 총리는 엘리자베스이다.</p>
        </div>
        <div>
            <button type="button" class="btn btn-primary " onclick = "wrong();">O</button>
            <button type="button" class="btn btn-primary " onclick = "correct();">X</button>
        </div>
    </div>
    <div class = "correct">
        <h2>이정돈 기본이져?.</h2>
    </div>
    <div class = "wrong">
        <h2>당신은 바보, 검색해보고 다시 오세여</h2>
    </div>
    <script>
        function start(){
            $(".start").hide();
            $(".test").show();
        }
    </script>
    <script>
        function correct(){
            $(".test").hide();
            $(".correct").show();
        }
    </script>
    <script>
        function wrong(){
            $(".test").hide();
            $(".wrong").show();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*역사 퀴즈*</title>
    <link rel="stylesheet" href="ex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "box">
        <div class = "start">
            <div class = "titlebox">
                <h1 class = "maintitle mt-5 text-center">간단한 퀴즈 만들기</h1>
                <h3 class = "subtitle mt-5 text-center">우리나라 역사에 대한 퀴즈를 맞춰보자</h3>
            </div>

            <div class = "buttonbox text-center">
                <button type="button" class="btn btn-success mt-5" onclick="start();">시작하기</button>
            </div>

            <div class = "imgbox text-center">
                <img class = "startimg mt-5 " src="Korea.jpg" alt="태극기">
            </div>
        </div>

        <div class = "test text-center">
            <div class = "mainq text-center">
                <h3 class = "questiontitle text-center">우리나라는 2002년에 월드컵에서 4강에 올랐다.</h3>
            </div>

            <div>
                <button type="button" class="btn btn-success mt-5" onclick="right();">정답!</button>
                <button type="button" class="btn btn-success mt-5" onclick="wrong();">오답!</button>
            </div>
        </div>

        <article class = "resulty text-center">
            <div class = "result text-center">
                <h3 class = "answery text-center">맞추었어요! 축하드립니다.</h3>
            </div>
        </article>

        <article class = "resultn">
            <div class = "result">
                <h3 class = "answern text-center">틀렸어요! 아쉽네요.</h3>
            </div>
        </article>
    </div>

    <script>
        function start(){
            $(".start").hide();
            $(".test").show();
        }

        function right(){
            $(".test").hide();
            $(".resulty").show();
        }

        function wrong(){
            $(".test").hide();
            $(".resultn").show();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>

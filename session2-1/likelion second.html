<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="likelion second" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="likelion second.css">
    <title>Document</title>
</head>
<body>
    <div class = "titleBox">
        <h1>나이 계산기</h1>
    </div>

    <div class = "startBox">
        <p class = "mainText">
            자신의 나이를 계산합니다.
        </p>
        <button type="button" class="btn btn-secondary" onclick = calc()>계산하기</button>
    </div>

    <div class = "resultBox">
        <p id = "result" class = "show">
            <!--id는 자바스크립트에서 사용하기 위해 이름을 정해주는 경우입니다.-->
            <!--css에서 사용해주기 위해 class를 만들어 주는 것과 같음-->
            여기에 나이가 출력됩니다.
        </p>
    </div>

    <script>
        //자바스크립트를 작성하기 위해선 <script>태그를 생성해야 한다.
        function calc() {
            var nowYear = 2022;
            var birthYear = prompt("출생년도를 입력하시오.", "YYYY");
            //prompt는 입력을 받을 때 사용하는 함수
            var age = nowYear - birthYear + 1;
            document.querySelector("#result").innerHTML = "당신의 나이는 " +age+ "세입니다."
            //document.querySelector는 등호 뒤에 오는 값을 반환시켜주는 것임. 만약 값이 없으면 null을 반환
            //id값을 불러올 때는 #을 추가해줘야함+" 내용 " 큰따옴표를 꼭 써야함.
        }
    </script>
</body>
</html>

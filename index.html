<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최가은 퀴즈</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "Box">
        <div class = "start">
            <div class = "titleBox">
                <h1 class = "mainTitle mt-5 text-center">최가은은 누구인가</h1>
                <h3 class = "subTitle mt-5 text-center">가은이에 대한 퀴즈를 맞춰보자</h3>
            </div>

        <div class = "buttonBox text-center">
            <button type="button" class="btn btn-success mt-5" onclick = 'start();'>시작하기</button>
        </div>

        <div class = "imgBox text-center">
            <img class = "startImg" src="gaeun.jpg" alt="Taegeukgi">
        </div>
    </div>

        <div class = "test">
            <div>
                <h2>가은이의 생일은 언제인가?</h2>
            </div>

            <div>
                <button type="button" class="btn btn-success mt-5" onclick = 'right();'>1.23</button>
                <button type="button" class="btn btn-success mt-5" onclick = 'wrong();'>4.8</button>
            </div>
        </div>

        <article class = "resultY">
            <div class = "result">
                <h3 class = "answerY text-center">
                    축하합니다. 정답!
                </h3>
            </div>
        </article>

        <article class = "resultN">
            <div class = "result">
                <h3 class = "answerN text-center">
                    더 공부하세요.
                </h3>
            </div>
        </article>
    
    <script>
        function start() {
            $(".start").hide();
            $(".resultY").hide();
            $(".resultN").hide();
            $(".test").show();
        }

        function right() {
            $(".test").hide();
            $(".resultN").hide();
            $(".resultY").show();
        }

        function wrong() {
            $(".test").hide();
            $(".resultY").hide();
            $(".resultN").show();
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "box">
        <article class = "start">
            <div class = "title">
                <h1 class = "maintitle mt-5 text-center">퀴즈 만들기</h1>
                <h3 class = "subtitle mt-5 text-center">우리나라 역사 퀴즈</h3>
            </div>
            <div class = "button text-center">
                <button type="button" class="btn btn-success mt-5" onclick = 'start();'>시작하기</button>
            </div>
            <div class = "img text-center">
                <img class = "start_img" src="Korea.jpg" alt="태극기">
            </div>
        </article>
        <article class = "test">
            <div class = "question">
                <h3 class = "questionTitle text-center">임진 왜란은 1592년에 발발</h3>
            </div>
            <div class = "answerButton">
                <button type="button" class="btn btn-success mt-5" onclick = 'right();'>Yes</button>
                <button type="button" class="btn btn-success mt-5" onclick = 'wrong();'>No</button>
            </div>
        </article>
        <article class = "resultY">
            <div class = "result">
                <h3 class = "answerY text-center">정답</h3>
            </div>
        </article>
        <article class = "resultN">
            <div class = "result">
                <h3 class = "answerN text-center">땡</h3>
            </div>
        </article>
    </div>
    <script>
        function start() {
            $(".start").hide();
            $(".test").show();
        }
        function right() {
            $(".test").hide();
            $(".resultY").show();
        }
        function wrong() {
            $(".test").hide();
            $(".resultN").show();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--css 연결-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--bootstrap 연결-->
</head>
<body>
    <div class = "box">
        <article class = "start">
            <!--시작화면-->
            <div class = "titleSection">
                <h1 class = "mainTitle mt-5 text-center">간단한 퀴즈 만들기</h1>
                <h3 class = "subTitle mt-5 text-center">우리나라 역사에 대한 퀴즈를 맞춰보자</h3>
            </div>
    
            <div class = "mainSection">
                <button type="button" class="btn btn-success mt-5" onclick = 'start();'>시작하기</button>
            </div>
    
            <div class = "imgSection mt-5">
                <img class = "startImg" src="Korea.jpg" alt="Taegeukgi">
            </div>
    
        </article>
    
        <article class = "test">
            <!--테스트화면-->
            <div class = "mainQue">
                <h3 class = "questionTitle text-center">임진 왜란은 1592년에 발발하였다.</h3>
            </div>
    
            <div class = "answerButton">
                <button type="button" class="btn btn-success mt-5" onclick = 'right();'>맞다</button>
                <button type="button" class="btn btn-success mt-5" onclick = 'wrong();'>아니다</button>
            </div>
        </article>
    
        <article class = "resultY">
            <!--정답결과화면-->
            <div class = "result">
                <h3 class = "answerY text-center">축하드립니다. 맞추셨습니다!</h3>
            </div>
        </article>
    
        <article class = "resultN">
            <!--오답결과화면-->
            <div class = "result">
                <h3 class = "answerN text-center">아쉽지만 다시 공부해봐요!</h3>
            </div>
        </article>
    </div>
    
    <script>
        function start() {
            $(".start").hide();
            $(".test").show();
        }
        /*시작화면 -> 테스트화면*/

        function right() {
            $(".test").hide();
            $(".resultY").show();
        }
        /*테스트화면 -> 정답화면*/

        function wrong() {
            $(".test").hide();
            $(".resultN").show();
        }
        /*테스트화면 -> 오답화면*/

    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>

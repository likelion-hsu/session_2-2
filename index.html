<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <div class="start">
            <div class="titleBox">
                <h1 class="mainTitle mt-5 text-center">
                    간단한 퀴즈 만들기
                </h1>
                <h3 class="subTitle mt-5 text-center">
                    우리나라 역사에 대한 퀴즈를 맞춰보자
                </h3>
            </div>
            <div class="buttonBox text-center">
                <button type="button" class="btn btn-success mt-5" onclick='start();'>시작하기</button>
            </div>
            <div class="imgBox text-center">
                <img class="startImg mt-5" src="Korea.jpg" alt="태극기">
            </div>
        </div>
        <div class="test">
            <div>
                <h3>
                    임진왜란은 1592년에 발발하였다.
                </h3>
            </div>
            <div>
                <button type="button" class="btn btn-success mt-5" onclick='right();'>O</button>
                <button type="button" class="btn btn-success mt-5" onclick='wrong();'>X</button>
            </div>
        </div>

        <div class="resultY">
            <h3 class="answerY text-center">축하드립니다. 맞추셨습니다:)</h3>
        </div>
        
        <div class="resultN">
            <h3 class="answerN text-center">다시 공부하세요.</h3>
        </div>
        
    </div>

    <script>
        function start(){
            $(".start").hide();
            $(".test").show();
        }
        function right(){
            $(".test").hide();
            $(".resultY").show();
        }
        function wrong(){
            $(".test").hide();
            $(".resultN").show();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>

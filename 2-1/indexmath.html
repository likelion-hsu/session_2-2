<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class = "title">나이 계산기</h1>
    </div>
    
    <div>
        <p class = "main">자신의 나이를 계산합니다.</p>
        <button type="button" class="btn btn-secondary" onclick = calc()>계산하기</button>  
    </div>

    <div class = "resultBox">
        <p id = "result" class = "result" >여기에 나이가 출려됩니다.</p>
    </div>

    <script> //js 테그 열기 body의 끝부분에 넣어준다. 
        function calc(){                                                  
            //함수선언 function 이름() {}
            var thisYear = "2022";
            var birthYear = prompt("출생년도를 입력하세요.","YYYY")       
            //prompt("설명멘트","입력멘트") 입력하는 함수, 팝업창으로 입력받는 것 
            var age = thisYear - birthYear + 1;
            document.querySelector("#result").innerHTML = "당신의 나이는 " + age  +"세 입니다."
            // document.querySelector는 등호(=)뒤에 있는 것을 반환해준다. ("#~") -> id ~로 반환해준다.
        }
    </script>
</body>
</html>
